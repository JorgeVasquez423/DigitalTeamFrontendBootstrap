<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="../css/barraNavegacion.css" rel="stylesheet">
  <link href="../css/principal.css" rel="stylesheet">
  <title>Realizar compra</title>
</head>

<body>
  <div class="container">
    <form id="nav">
      <header>
        <nav>
          <ul>
            <li>
              <button onclick="document.querySelector('#nav').action = 'Principal.html'" id="seleccionado">Home</button>
            </li>
            <li>
              <button onclick="document.querySelector('#nav').action = 'ListaCliente.html'">Clientes</button>
            </li>
            <li>
              <button onclick="document.querySelector('#nav').action = 'ListaEmpleado.html'">Empleados</button>
            </li>
            <li>
              <button onclick="document.querySelector('#nav').action = 'ListaProducto.html'">Productos</button>
            </li>
            <li>
              <button onclick="document.querySelector('#nav').action = 'ListaTransacciones.html'">Transacciones</button>
            </li>
            <li>
              <button onclick="document.querySelector('#nav').action = '../Login.html'">Cerrar sesión</button>
            </li>
          </ul>
        </nav>
      </header>
    </form>

    <form class="row g-3 needs-validation" id="formCarrito" novalidate>
      <div class="col-12">
        <label for="txtIdentificacion" class="form-label" id="labelCentrado2">Identificación:</label>
      </div>
      <div class="col-12">
        <label for="txtNombre" class="form-label" id="labelCentrado2">Nombre:</label>
      </div>
      <div class="col-12">
        <label for="txtTelefono" class="form-label" id="labelCentrado2">Teléfono:</label>
      </div>
      <div class="col-12">
        <label for="txtCorreo" class="form-label" id="labelCentrado2">Correo electrónico:</label>
      </div>
      <div class="col-12">
        <label for="txtFecha" class="form-label" id="labelCentrado2">Fecha:</label>
      </div>
      <div class="col-12">
        <label for="txtHora" class="form-label" id="labelCentrado2">Hora:</label>
      </div>
      <div class="col-12">
        <label for="txtProducto" class="form-label" id="labelCentrado2">PRODUCTOS</label>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-6">
        <label for="txtProductos" class="form-label" id="labelNormal1">Producto</label>
        <select class="form-select" id="txtProductos" required>
          <option selected disabled value="">Seleccione producto</option>
          <option>Tele</option>
        </select>
        <div class="invalid-feedback">
          Campo requerido
        </div>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <label for="txtCantidad" class="form-label" id="labelNormal1">Cantidad</label>
        <input type="text" class="form-control" id="txtCantidad" required>
        <div class="invalid-feedback">
          Campo requerido
        </div>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-4"></div>
      <div class="col-4">
        <button class="btn btn-primary" id="button" type="submit" onclick="Carrito()">Agregar al carrito</button>
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <label for="txtCarrito" class="form-label" id="labelNormal1">Carrito</label>
        <textarea class="form-control" id="txtCarrito" style="resize: none;" disabled></textarea>
      </div>
      <div class="col-md-2"></div>
      <div class="col-3"></div>
      <div class="col-3">
        <button class="btn btn-primary" id="button" type="submit" onclick="regresar()">Regresar</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary" id="button" type="submit" onclick="realizarCompra()">Realizar compra</button>
      </div>
      <div class="col-3"></div>
    </form>
  </div>

  <script type="text/javascript" src="../js/RealizarCompra.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
