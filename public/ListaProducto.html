<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="../css/barraNavegacion.css" rel="stylesheet">
  <link href="../css/principal.css" rel="stylesheet">
  <title>Lista de productos</title>
</head>

<body>
  <div class="container">
    <form id="nav">
      <header>
        <nav>
          <ul>
            <li>
              <button onclick="document.querySelector('#nav').action = 'Principal.html'" id="seleccionado">Home</button>
            </li>
            <li>
              <button onclick="document.querySelector('#nav').action = 'ListaCliente.html'">Clientes</button>
            </li>
            <li>
              <button onclick="document.querySelector('#nav').action = 'ListaEmpleado.html'">Empleados</button>
            </li>
            <li>
              <button onclick="document.querySelector('#nav').action = 'ListaProducto.html'">Productos</button>
            </li>
            <li>
              <button onclick="document.querySelector('#nav').action = 'ListaTransacciones.html'">Transacciones</button>
            </li>
            <li>
              <button onclick="document.querySelector('#nav').action = '../Login.html'">Cerrar sesión</button>
            </li>
          </ul>
        </nav>
      </header>
    </form>

    <form class="row g-3 needs-validation" action="RegistrarProducto.html">
      <div class="col-md-12"></div>
      <table class="table table-light">
        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Costo</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Eliminar</th>
            <th scope="col">Modificar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="col-4"></div>
      <div class="col-4">
        <button class="btn btn-primary" id="button" type="submit">Registar producto nuevo</button>
      </div>
      <div class="col-4"></div>
    </form>
  </div>

  <script type="text/javascript" src="../js/ListaProducto.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
