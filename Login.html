<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/principal.css" rel="stylesheet">
  <title>Login - Tienda Tecnológica</title>
</head>

<body>
  <div class="col-8" id="divPrincipal">
    <div class="col-8" id="divContenido">
      <form class="row g-3 needs-validation" id="formRegistro" novalidate>
        <div class="col-12">
          <label for="txtBienVenido" class="form-label" id="labelTitulo1b">Iniciar sesión</label>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <label for="txtUsuario" class="form-label" id="labelNormal2">Usuario</label>
          <input type="text" class="form-control" id="txtUsuario" required>
          <div class="invalid-feedback">
            Campo requerido
          </div>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <label for="txtPassword" class="form-label" id="labelNormal2">Contraseña</label>
          <input type="password" class="form-control" id="txtPassword" required>
          <div class="invalid-feedback">
            Campo requerido
          </div>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <button class="btn btn-primary" id="button" type="submit" onclick="login()">Ingresar</button>
        </div>
        <div class="col-md-4"></div>
      </form>
    </div>
  </div>


  <script type="text/javascript" src="js/Login.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
